<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HomePage{% endblock title %}</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand text-white fs-4 border-bottom" href="{% url 'index' %}">Todo-App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-info" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-info" href="{% url 'about' %}">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search" method="POST">
              {% csrf_token %}
              <input class="form-control me-2 text-info" type="text" placeholder="Add Todo" name="title">
              <button class="btn btn-info text-white" type="submit">Add</button>
            </form>
          </div>
        </div>
      </nav>
      {% block content %}
      <div class="p-5 mb-4 container rounded-3 text-center">
        <div class="container-fluid py-5">
          <h1 class="fs-1 text-primary fw-bold text-center">TO-DO LIST APP</h1>
          <p class="col-md-8"><center class="text-danger fw-bold fs-4">Python Django To-Do List</center></p>
          <a class="btn btn-info text-white btn-lg" href={% url 'create' %} type="button">Add To-Do List</a>
        </div>
      </div>      
      {% endblock content %}
<div class="container-fluid bg-dark mt-5">
    <footer class="d-flex container flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-info">Â© 2024 AUP</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-info" href="https://www.instagram.com/rngd_aup/"><i class="fa-brands fa-instagram"></i></a></li>
        <li class="ms-3"><a class="text-info" href="https://www.linkedin.com/in/ahmet-utku-pelen-4941b820b/"><i class="fa-brands fa-linkedin"></i></a></li>
      </ul>
    </footer>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
