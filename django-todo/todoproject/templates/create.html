{% extends "base.html" %}
{% load static %}
{% block title %}Create Page{% endblock title %}
{% block content %}
<div class="p-5 mb-4 container rounded-3 text-center">
    <div class="container-fluid py-5">
      <h1 class="fs-1 text-primary fw-bold text-center">TO-DO LIST APP</h1>
      <p class="col-md-8"><center class="text-danger fw-bold fs-4">Python Django To-Do List</center></p>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-primary">ToDo Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-primary mt-2">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control mt-2" name="description">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 text-primary mt-2">Finished?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input mt-2" type="checkbox" name="finished">
                            <label class="form-check-label mt-2">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-lg btn-primary">Add ToDo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
{% endblock content %}
